    <script>
        $(function () {

            var navMenu = $('.nav-menu li.active');
            $(".nav-menu .nav-menu-li").mouseenter(function () {
                var $this = $(this);
                if ($this[0].className.indexOf('active') == -1) {
                    navMenu = $('.nav-menu li.active');
                    $('.second-menu').hide();
                    $this.find('.second-menu').slideDown(100);
                }
            }).mouseleave(function () {
                var $this = $(this);
                if ($this[0].className.indexOf('active') == -1) {
                    $('.second-menu').hide();
                    navMenu.find('.second-menu').slideDown(100).removeAttr('style');
                }
            });

        })
    </script>
