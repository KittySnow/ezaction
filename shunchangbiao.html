<script>
    $(function(){

        var navMenu;
        $(".nav-menu li[class!='active']:not('.second-menu li')").hover(function(){
            navMenu  = $('.nav-menu li.active');
            $('.second-menu').hide();
            $(this).find('.second-menu').slideDown(100);
        },function(){

            navMenu.find('.second-menu').slideDown(100);
        });

    })
