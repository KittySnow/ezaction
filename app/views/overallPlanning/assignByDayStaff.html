<script>
    $(function () {
        $('#addStaffBtn').click(function(){
            $('#tabList').hide();
            $('#progressStaffLayer').hide();
            $('#progressChooseStaffLayer').show();
        });

        $('#progressChooseStaffBack').click(function () {
            $('#tabList').show();
            $('#progressStaffLayer').show();
            $('#progressChooseStaffLayer').hide();
        });

        $('.staffEdit').click(function () {
            var dialog = new QAQ.Dialog({
                title: '编辑',
                width: 689,
                content: $('#staffEditTemp').html(),
                buttons: [{
                    name: '确定',
                    cls: '.btn-primary', //可选 自定义按钮css类
                    click: function () {
                        var dialog = this;
                        dialog.close();
                    }
                }, {
                    name: '取消',
                    cls: '.btn-success', //可选 自定义按钮css类
                    click: function () {
                        var dialog = this;
                        dialog.close();
                    }
                }],
                success: function () {

                    lay('.layui-input').each(function () {
                        var s = this;
                        laydate.render({
                            elem: s,
                            type: 'time',
                            trigger: 'click',
                            format: 'H:M'
                        });
                    });

                    $('#staffDuty').comboSelect({
                        comboClass: 'combo-select pr',
                        inputClass: 'staffName-input'
                    });

                    $('#staffName').comboSelect({
                        comboClass: 'combo-select pr',
                        inputClass: 'staffName-input'
                    });

                    //$('.black-select-box16 select').fancySelect();
                }
            });
        });

        $('.gray-selcet-box select').fancySelect();
    })
</script>
