<script>
    $(function () {
        $('.table-body-box').height($(window).height() - 400);
        $(window).resize(function () {
            $('.table-body-box').height($(window).height() - 400);
        });

        $('#editTimeBtn').click(function () {
            var dialog = new QAQ.Dialog({
                title: '编辑',
                width: 507,
                content: $('#editShootingBox').html(),
                buttons: [{
                    name: '确定',
                    cls: '.btn-primary', //可选 自定义按钮css类
                    click: function () {
                        var dialog = this;
                        dialog.close();
                    }
                }, {
                    name: '取消',
                    cls: '.btn-success', //可选 自定义按钮css类
                    click: function () {
                        var dialog = this;
                        dialog.close();
                    }
                }],
                success: function () {
                    lay('.layui-input').each(function () {
                        var s = this;
                        laydate.render({
                            elem: s,
                            trigger: 'click'
                        });
                    });

                }
            });
        })




    })
</script>
