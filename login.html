<!DOCTYPE html>
<html>

<head>
    <title>用户登录</title>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="assets/css/base.css"> -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="ez-content">

        <img src="assets/image/login/big_logo_593.png">

        <form action="">
            <div class="ez-warning">
                您输入的用户名或密码不正确，请重新输入
            </div>
            <div class="ez-input-group">
                <div class="ez-input-icon user"></div>
                <div class="ez-input-text">
                    <input type="text" placeholder="请输入用户名">
                </div>
            </div>
            <div class="ez-input-group">
                <div class="ez-input-icon password"></div>
                <div class="ez-input-text">
                    <input type="text" placeholder="请输入登录密码">
                </div>
            </div>
            <div class="ez-input-group">
                <div class="ez-input-icon validate"></div>
                <div class="ez-input-text">
                    <input type="text" placeholder="请输入验证码">
                </div>
                <div class="ez-input-addon">
                    <a href="javascript:void(0)">
                        <img src="assets/image/login/img-yz.png">
                    </a>
                </div>
            </div>
            <div class="ez-input-group">
                <div class="ez-input-addon">
                    <a class="ez-input-linkBtn" href="javascript:void(0)">获取手机验证码</a>
                </div>
            </div>
            <div class="ez-input-group ez-button-group">
                <button type="submit">登录</button>
            </div>
        </form>

        <div class="ez-company">
            东方浩星（北京）传媒科技有限公司版权所有 &copy;2017 京ICP备12009034号
        </div>

    </div>
</body>

</html>
