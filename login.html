<!DOCTYPE html>
<html>
<head>
    <title>登陆页面</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<div class="wrap">
    <div class="content">
        <div class="content-header">
            <img src="assets/image/login/big_logo.png" alt="" title="" class="img-left">
        </div>
        <div class="content-main">
            <form id="login-all" method="post">
                <img src="assets/image/login/login_icon_user.png" class="img-icon iconfont1">
                <div class="firstLine login-input-bg"><input type="text" id="userName" placeholder="请输入手机号" required="required"></div>

                <img src="assets/image/login/login_icon_pwd.png" class="img-icon iconfont2">
                <div class="firstLine1 login-input-bg"><input type="text" id="passWord" placeholder="请输入登陆密码" required="required"></div>

                <img src="assets/image/login/login_icon_vld.png" class="img-icon iconfont3">
                <div class="firstLine2 login-input-bg"><input type="text" id="yzm" placeholder="请输入验证码" required="required"></div>
                <img src="assets/image/login/img-yz.png" class="img-ro">
            </form>
        </div>
        <div class="content-foot">
            <button class="forgetBtned" style="">忘记密码</button>
            <a href="javascript:;" title="重置"><img src="assets/image/login/img-right.png" class="iconfont4" id="saveBtn"></a>
            <a href="javascript:;" title="提交"><img src="assets/image/login/right-green.png" class="iconfont5" id="saveBtn1"></a>
        </div>
    </div>
</div>
<script src="assets/lib/jquery-1.8.3.min.js"></script>
<script src="assets/lib/jquery-html5Validate.js"></script>
<script>
    $(function(){
        $("#saveBtn1").click(function(){
            if ($.html5Validate.isAllpass($("#login-all"))) {
                window.location.href="index.html";
            }
        });
        $(".forgetBtned").click(function(){
            window.location.href="forgetPass.html";
        })

    })
</script>
</body>
</html>
