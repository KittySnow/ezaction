<!DOCTYPE html>
<html>
<head>
    <title>登陆页面</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/wenwen.css">
</head>
<body>
<div class="wrap">
    <div class="content">
        <div class="content-header">
            <img src="assets/image/login/eyeLogo.png" alt="" title="" class="img-l">
            <img src="assets/image/login/EZ.png" alt="" title="" class="img-c">
            <img src="assets/image/login/action.png" alt="" title="" class="img-r">
        </div>
        <div class="content-main">
            <form id="login-all" method="post">
                <i class="iconfont iconfont1">&#xe633;</i><p class="firstLine"><input type="text" id="userName" placeholder="&nbsp;&nbsp;请输入手机号" required="required" required></p>
                <i class="iconfont iconfont2">&#xe60d;</i><p class="firstLine1"><input type="text" id="passWord" placeholder="&nbsp;&nbsp;请输入登陆密码" required="required"></p>
                <i class="iconfont iconfont3">&#xe60b;</i><p class="firstLine2"><input type="text" id="yzm" placeholder="&nbsp;&nbsp;请输入验证码" required="required"></p><img src="assets/image/login/img-yz.png" class="img-ro">
            </form>
        </div>
        <div class="content-foot">
            <button class="forgetBtn">忘记密码</button>
            <i class="iconfont iconfont4" id="saveBtn">&#xe645;</i>
            <i class="iconfont iconfont5" id="saveBtn1">&#xe645;</i>
        </div>
    </div>

    <!--begin-->
    <div class="content1">
        <div class="content-header">
            <img src="assets/image/login/eyeLogo.png" alt="" title="" class="img-l">
            <img src="assets/image/login/EZ.png" alt="" title="" class="img-c">
            <img src="assets/image/login/action.png" alt="" title="" class="img-r">
        </div>
        <div class="content-main1">
            <form id="login-alls" method="post">
                <div class="lineL"> <i class="iconfont iconfont2">&#xe633;</i><p class="firstLine"><input type="text" id="phoneNumber" placeholder="&nbsp;&nbsp;请输入用户名" required="required" required></p></div>
                <div class="lineL"><i class="iconfont iconfont2">&#xe60b;</i><p class="firstLine2"><input type="text" id="number" placeholder="&nbsp;&nbsp;请输入验证码" required="required"><img class="img-ro" src="assets/image/login/img-yz.png"></p></div>
                <div class="lineL"><i class="iconfont iconfont2">&#xe6d5;</i><p class="firstLine2"><input type="text" id="sendNumber" placeholder="&nbsp;&nbsp;请输入验证码" required="required"><span class="showN">获取手机验证码</span></p></div>
                <div class="lineL"><i class="iconfont iconfont2">&#xe60d;</i><p class="firstLine1"><input type="text" id="newPass" placeholder="&nbsp;&nbsp;请输入新密码" required="required"></p></div>
                <div class="lineL"><i class="iconfont iconfont2">&#xe60d;</i><p class="firstLine1"><input type="text" id="againPass" placeholder="&nbsp;&nbsp;请再次输入新密码" required="required"></p>
                    <div class="content-foot1"><i class="iconfont iconfont4" id="saveBtno">&#xe645;</i>
                        <i class="iconfont iconfont5" id="saveBtnk">&#xe645;</i>  </div></div>
            </form>
        </div>




    </div>
    <!--end-->

</div>
<script src="assets/lib/jquery-1.8.3.min.js"></script>
<script src="assets/lib/plugin/html5validate.js"></script>
<script>
    $(function(){
        $("#saveBtn1").click(function(){
            if ($.html5Validate.isAllpass($("#login-all"))) {
                window.location.href="index.html";
            }
        })
        $(".forgetBtn").click(function(){
            $(".content").hide();
            $(".content1").show();
        })
        $("#saveBtnk").click(function(){
            if ($.html5Validate.isAllpass($("#login-alls"))) {
                alert("success")
                $(".content").show();
                $(".content1").hide();
            }
        })

    })
</script>
</body>
</html>
