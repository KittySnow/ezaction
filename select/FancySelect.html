<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A better select for discerning web developers everywhere.">
    <meta name="designer" content="Octopus Creative">
    <meta name="developer" content="Octopus Creative">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title> FancySelect - 自定义下拉框</title>
    <link rel="stylesheet" media="screen, projection" href="fancy.css">
    <script src="jquery.js"></script>
    <script src="fancySelect.js"></script>
    <script>
        $(document).ready(function () {
            $('#basic-usage-demo').fancySelect();
        });
		</script>
</head>
<body style="padding: 100px 0px 0px 200px;">
<select id="basic-usage-demo">
  <option value="1">电视剧</option>
  <option>1打击</option>
  <option>Dolor Sit</option>
  <option>Vehicula Ornare</option>
  <option>Foo</option>
  <option>Bar</option>
  <option>Baz</option>
  <option>Qux</option>
  <option>Zoobie</option>
  <option>Frang</option>
</select>
</body>
</html>
